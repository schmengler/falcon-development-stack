server {
    error_log  /var/log/nginx/error.log info;

    listen       80;
    server_name  falcon.develop;
    
     gzip on;
    gzip_disable "msie6";
    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_types
      text/plain
      text/css
      text/js
      text/xml
      text/javascript
      application/javascript
      application/xÂ­javascript
      application/json
      application/xml
      application/xml+rss
      image/svg+xml;
    gzip_vary on;

    location / {
        proxy_pass http://client:3000;
        proxy_set_header Host  falcon.develop:8666;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
     location  ~ ^/(((admin|static|rest|media|paypal|pub|adyen|checkoutExt)(?!\/process\/validate3d))/?.*) {
        proxy_pass http://magento2;
        proxy_set_header Host   falcon.develop:8666;
        proxy_set_header X-Real-IP $remote_addr;
     }
     
      location ~ ^/((author-sitemap.xml|category-sitemap.xml|post_tag-sitemap1.xml|post_tag-sitemap2.xml|post_tag-sitemap3.xml|page-sitemap.xml|post-sitemap.xml|main-sitemap.xsl|sitemap_index.xml|feed|wp-admin|editors-admin|wp-login.php|wp-content|wp-includes|(\w+/)?blog-api)/?.*)$
      {
        proxy_pass http://wordpress;
        proxy_set_header Host   falcon.develop:8666;
        proxy_set_header X-Real-IP $remote_addr;
     }
     
    location /admin {
        proxy_pass http://magento2;
        proxy_set_header Host   falcon.develop:8666;
        proxy_set_header X-Real-IP $remote_addr;
     }
}
